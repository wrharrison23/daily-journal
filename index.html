<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal - Wesley Harrison</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <section>
                <img src="" alt="">
                <h1>Daily Journal</h1>
                <h2>Wesley Harrison</h2>
            </section>
        </header>

        <main id="container">

                <h2>Daily Journal</h2>
                <form action="">
                    <fieldset>
                        <label for="journalDate">Date of entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>

                    <fieldset>
                        <label for="concepts">Concepts Covered</label>
                        <input type="text" name="concepts" id="concepts">
                    </fieldset>

                    <fieldset>
                        <label for="journalEntry">Journal Entry</label>
                        <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
                    </fieldset>

                    <fieldset>
                        <label for="mood">Mood for the day</label>
                        <select id="mood" name="mood" size="1">
                            <option value="Happy">Happy</option>
                            <option value="Sad">Sad</option>
                            <option value="Motivated">Motivated</option>
                            <option value="Drained">Drained</option>
                            <option value="Content">Content</option>
                        </select>
                    </fieldset>

                    <fieldset id="button">
                        <button>Record Journal Entry</button>
                    </fieldset>
                </form>
             
        </main>

        <footer>
            <p>Wesley Harrison</p>
            <a href=""></a>
            <p>Copyright</p>

        </footer>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
